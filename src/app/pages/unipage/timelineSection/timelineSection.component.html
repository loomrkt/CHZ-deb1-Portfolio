<section class="container max-w-5xl px-4 pt-40 mx-auto">
  <div class="grid gap-4 mx-4 sm:grid-cols-12">
    <div class="col-span-12 sm:col-span-4">
      <div class="text-center sm:text-left mb-14 before:block before:w-24 before:h-3 before:mb-5 before:rounded-md before:mx-auto sm:before:mx-0 before:bg-gradient-to-br before:from-blue-600 before:to-violet-600">
        <h3 class="text-4xl md:text-5xl lg:text-6xl mb-6 font-semibold text-gray-900 dark:text-white">
          Education
          <span class="bg-clip-text bg-gradient-to-tl from-blue-600 to-violet-600 text-transparent"> et </span>
          Experience
        </h3>
      </div>
    </div>
    <div class="relative col-span-12 px-4 space-y-6 sm:col-span-8">
      <h3 class="text-2xl md:text-3xl lg:text-4xl mb-6 font-semibold text-gray-900 dark:text-white">Education:</h3>
      <ol class="relative border-s border-gray-700 dark:border-gray-500">
        @for (item of education; track $index) {
          <app-timeline-item [date]="item.date" [title]="item.title" [description]="item.description"></app-timeline-item>
        }
      </ol>
      <h3 class="text-2xl md:text-3xl lg:text-4xl mb-6 font-semibold text-gray-900 dark:text-white">Experience:</h3>
      <ol class="relative border-s border-gray-700 dark:border-gray-500">
        @for (item of experience; track $index) {
          <app-timeline-item [date]="item.date" [title]="item.title" [description]="item.description"></app-timeline-item>
        }
      </ol>
    </div>
  </div>
</section>
