<section class="relative overflow-hidden before:absolute before:top-0 before:start-1/2 before:bg-[url('https://preline.co/assets/svg/examples/polygon-bg-element.svg')] before:bg-no-repeat before:bg-top before:bg-cover before:w-full before:h-full before:-z-[1] before:transform before:-translate-x-1/2 dark:before:bg-[url('https://preline.co/assets/svg/examples/polygon-bg-element-dark.svg')]" id="apropos">
  <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-10 block gap lg:flex items-center">
    <div>
      <div class="mt-5 max-w-2xl ">
        <h1 class="block font-bold text-gray-800 text-4xl md:text-5xl lg:text-6xl dark:text-gray-200">
          Apropos de
          <span class="bg-clip-text bg-gradient-to-tl from-blue-600 to-violet-600 text-transparent"> moi</span>
        </h1>
      </div>
      <div class="mt-5 max-w-3xl">
        <p class="text-lg text-gray-600 dark:text-gray-400">{{apropos.description}}</p>
      </div>
      <a href="../../../../assets/MyPhoto.jpg" download>
          <button btn-1 text="Télécharger mon CV">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="white">
              <path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
            </svg>
          </button>
      </a>
    </div>
    <div class="grid grid-cols-1 gap-4 max-w-[75rem] mx-auto mt-10 items-end">
      @for (item of apropos.liste; track $index) {
        <app-texte-with-title [title]="item.title" [text]="item.texte"/>
      }

    </div>
  </div>
</section>
