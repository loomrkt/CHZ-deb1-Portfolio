<div class="max-w-[85rem] px-4 sm:px-6 lg:px-8 pt-40 pb-24 mx-auto" id="contact">
  <div class="max-w-2xl lg:max-w-5xl mx-auto">
    <div class="text-center">
    <h1 class="block font-bold text-gray-800 text-4xl md:text-5xl lg:text-6xl dark:text-gray-200 text-center">
        Contactez-
        <span class="bg-clip-text bg-gradient-to-tl from-blue-600 to-violet-600 text-transparent">moi</span>
      </h1>
      <p class="mt-1 text-gray-600 dark:text-gray-400">
      </p>
    </div>

    <div class="mt-12 grid items-center lg:grid-cols-2 gap-6 lg:gap-16">
      <div class="flex flex-col border rounded-xl p-4 sm:p-6 lg:p-8 dark:border-gray-700">
        <h2 class="mb-8 text-xl font-semibold text-gray-800 dark:text-gray-200">
          Commpletez le formulaire
        </h2>
        <form>
          <div class="grid gap-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label htmlFor="hs-firstname-contacts-1" class="sr-only">Nom</label>
                <input type="text" name="hs-firstname-contacts-1" id="hs-firstname-contacts-1" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Nom"/>
              </div>
              <div>
                <label htmlFor="hs-lastname-contacts-1" class="sr-only">Prénom</label>
                <input type="text" name="hs-lastname-contacts-1" id="hs-lastname-contacts-1" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Prénom"/>
              </div>
            </div>
            <div>
              <label htmlFor="hs-email-contacts-1" class="sr-only">Email</label>
              <input type="email" name="hs-email-contacts-1" id="hs-email-contacts-1" autoComplete="email" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Email"/>
            </div>
            <div>
              <label htmlFor="hs-phone-number-1" class="sr-only">Numero de telephone</label>
              <input type="text" name="hs-phone-number-1" id="hs-phone-number-1" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Numero de telephone"/>
            </div>
            <div>
              <label htmlFor="hs-about-contacts-1" class="sr-only">Details</label>
              <textarea id="hs-about-contacts-1" name="hs-about-contacts-1" rows="4" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Details"></textarea>
            </div>
          </div>
          <div class="mt-4 grid">
            <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">Envoyer une demande</button>
          </div>
          <div class="mt-3 text-center">
            <p class="text-sm text-gray-500">
              Je vous répondrai dans un délai de 1 à 2 jours ouvrables.
            </p>
          </div>
        </form>
      </div>
      <div class="divide-y divide-gray-200 dark:divide-gray-800">
        @for (contact of contacts; track $index) {
          <app-contact-item [icon]="contact.icon" [title]="contact.title" [description]="contact.description" [Link]="contact.link"></app-contact-item>
        }
      </div>
    </div>
  </div>
</div>
