<a href="" class="group flex flex-col h-full bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-zinc-950 dark:border-gray-700 dark:shadow-slate-700/[.7]">
  <div class="h-52 flex flex-col justify-center items-center rounded-t-xl">
    <img class="h-full w-full object-cover rounded-t-xl" [src]="image" alt="avatar" />
  </div>
  <div class="p-4 md:p-6">
    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-300 dark:hover:text-white">
      {{title}}
    </h3>
    <div class='my-2'>
      <div class="flex flex-wrap gap-4">
        @for (technologie of technologies; track $index) {
          <span class="inline-flex items-center gap-x-1.5 py-1.5 px-3 text-xs font-medium text-white rounded" class="{{technologie | appBadge}}"  >{{technologie}}</span>
        }
      </div>
    </div>
    <p class="mt-3 text-gray-500">
     {{description}}
    </p>
  </div>
</a>
